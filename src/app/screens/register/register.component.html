<mat-card>
    <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col space-y-1">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="registerForm.controls['name'].hasError('required')">
                        Nome é obrigatório
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                        Email é obrigatório
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
                        Email inválido
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                        Senha é obrigatória
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirmar Senha</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
                        Confirmação de senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('notMatched')">
                        Senhas não são iguais!
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="document" mask="000.000.000-00">
                    <mat-error *ngIf="registerForm.controls['document'].hasError('required')">
                        CPF é obrigatório
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls['document'].hasError('document')">
                        CPF inválido
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Data de Nascimento</mat-label>
                    <input matInput formControlName="birthdate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="registerForm.controls['birthdate'].hasError('required')">
                        Data de nascimento é obrigatória
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
