<mat-card class="mb-4">
    <mat-card-header>
        <mat-card-title>Organizações em Destaque</mat-card-title>
    </mat-card-header>
    <mat-carousel [interval]="5000" [hideBackArrows]="false" [hideForwardArrows]="false">
        <mat-carousel-slide *ngFor="let slide of slides" [image]="slide.src">
        </mat-carousel-slide>
    </mat-carousel>
    <mat-card-actions>
        <button mat-button class="ms-auto" [routerLink]="'/organizacoes'">
            Ver todas <mat-icon>arrow_forward</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<div class="flex flex-row space-x-4">
    <mat-card class="basis-1/2">
        <mat-card-header>
            <mat-card-title>Causas mais atendidas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let cause of causes">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{cause.name}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <span>{{cause.description}}</span>
                    <mat-action-row>
                        <button mat-button class="ms-auto" [routerLink]="'/causas/' + cause.id">
                            Mais Informações <mat-icon>info</mat-icon>
                        </button>
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="ms-auto" [routerLink]="'/causas'">
                Ver todas <mat-icon>arrow_forward</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="basis-1/2">
        <mat-card-header>
            <mat-card-title>Organizações Próximas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <google-map [width]="'100%'">
                <map-marker *ngFor="let org of orgs" [position]="org.position" [label]="org.name"
                    [title]="org.name"></map-marker>
            </google-map>
        </mat-card-content>
    </mat-card>
</div>
